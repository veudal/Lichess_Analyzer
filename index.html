<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lichess Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <h2>Enter your Lichess Username</h2>
            <label for="username" class="label">Username:</label>
            <input type="text" id="username" placeholder="Lichess username" class="input-field" />
            <div id="timezoneLabel" class="timezone-label">Detected Timezone: <span id="timezone"></span></div>
            <button id="confirmBtn" class="confirm-btn">Confirm</button>

            <div id="progress" style="display: none;">
                <div id="spinner"></div>
                <p id="downloadedKB" style="margin-top: 10px;">Downloaded: 0 KB</p>
            </div>
        </div>
        <canvas id="myChart"></canvas>
    </div>
</body>
</html>
